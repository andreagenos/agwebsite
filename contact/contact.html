<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="../contact/contact.css">
    <link rel="stylesheet" href="../navbar-footer/footer.css">
    <link rel="stylesheet" href="../navbar-footer/navbar.css">

    <title>AG</title>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <img src="" alt="logo" width="300">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="main-nav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/projects/projects.html">Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contact/contact.html">Contact</a></li>
                    </ul> 
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <div class="row col-12">
            <div class="form-container">
                <form>
                    <div class="form-section">
                        <div class="form-column">
                            <label for="name">NAME AND SURNAME*</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-column">
                            <label for="email">EMAIL*</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="form-column">
                            <label for="message">MESSAGGIO*</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                        </div>
                    </div>
                    <div class="icon-text-container">
                        <img src="../static/check-regular-24.png" alt="Star Icon" class="">
                        <span class="t-form">I agree to the processing of my personal data</span>
                    </div>
                    
                    <div class="btn-box" style="text-align: center;">
                        <a id="email-link" >Email</a>
                    </div>

                    <script>
                        const emailLink = document.getElementById('email-link');
                        emailLink.addEventListener('click', function(event) {
                            const nameValue = document.getElementById('name').value;
                            const emailValue = document.getElementById('email').value;
                            const messageValue = document.getElementById('message').value;
                            const emailSubject = `Contatto da ${nameValue}`;
                            const emailBody = `Name and Surname: ${nameValue}%0D%0AEmail: ${emailValue}%0D%0AMessage: ${messageValue}`;
                            emailLink.href = `mailto:andreagenovese.management@gmail.com?subject=${emailSubject}&body=${emailBody}`;
                        });
                    </script>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
